<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="alert-section w-100" id="alert-section">
      <div class="alert-a position-absolute bg-white p-4 rounded-2 w-25" id="alert-a">
        <div class="yello position-relative"></div>
        <i class="fa-solid fa-xmark position-absolute" id="fa-xmark"></i>
        <p class="py-2">
          Site Name or Url is not valid, Please follow the rules below :
        </p>
        <p>Site name must contain at least 3 characters</p>
        <p>Site URL must be a valid one</p>
    </div>
    </section>
    <section
      class="container d-flex flex-column justify-content-center align-items-center"
    >
      <div class="position-relative">
        <h1 class="text-center pt-5 h position-relative">Bookmarker</h1>
      </div>
      <form class="w-100 border-block my-5 py-4">
        <div class="h-i d-flex justify-content-center">
          <i class="fa-solid fa-bookmark mx-2 pt-2 fs-4"></i>
          <h2 class="mb-1">Bookmark your favorite sites</h2>
          <i class="fa-solid fa-bookmark mx-2 pt-2 fs-4"></i>
        </div>
        <div>
          <label for="name" class="w-100 my-1"
            ><i class="fa-solid fa-book-bookmark"></i>Site Name</label
          >
          <input
            type="text"
            id="name"
            class="name w-100 rounded-2 form-control"
            placeholder="Bookmark Name"
            oninput="validation(nameRegex,nameInput)"
          />
        </div>
        <div class="my-3">
          <label for="site-url" class="w-100 my-1"
            ><i class="fa-solid fa-link"></i>Site URL</label
          >
          <input
            type="url"
            id="site-url"
            class="site-url w-100 rounded-2 form-control"
            placeholder="Website Url"
            oninput="validation(urlRegex,siteUrl)"
          />
        </div>
        <button  type="button" class="btn-form mt-3 d-block m-auto btn" id="submiteBtn" onclick="add()" >
          Submite
        </button>
      </form>
    </section>
    <section class="container">
     
      <table class="w-100 bg-white" id="tableTr">
        <thead>
          <tr>
            <td>Index</td>
            <td>Website Name</td>
            <td>Visit</td>
            <td>Delete</td>
            </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
